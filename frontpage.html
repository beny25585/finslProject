    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopping App</title>
        <link rel="stylesheet" href="final.css">
    </head>
    <body>
        <header class="header-container">
            <!-- First Header -->
            <div class="top-header">
                <div class="logo">
                    <img src="logo.png" alt="Logo">
                </div>
                <nav class="top-nav">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
               &nbsp;
                <button id="loginButton" class="login-button">Log In</button> <!-- Login button -->
            </nav>
            </div>
    
            <!-- Second Header -->
            <div class="main-header">
                <h1>Shopping Name</h1>
            </div>
        </header>
        
         
    <main class="container">
        <!-- Repeat this block for as many items as you need -->
        <div class="item">
            <img src="https://via.placeholder.com/150" alt="Placeholder Image" class="photo">
            <div class="text">Item 1</div>
        </div>

            <img src="https://via.placeholder.com/150" alt="Placeholder Image" class="photo">
            <div class="text">Item 2</div>
        </div>

            <img src="https://via.placeholder.com/150" alt="Placeholder Image" class="photo">

            <div class="text">Item 12</div>
        </div>
    <!-- Login popup -->
    <div id="loginPopup" class="popup">
        <div class="popup-content">
            <span id="closePopup" class="close">&times;</span>
            <h2>Log In</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Log In</button>
            </form>
        </div>
    </div>
    <div></div>
    

    <script src="script.js"></script>
</body>
